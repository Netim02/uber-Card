<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>widget de transporte</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card flex">

        <div class="card--drag flex"></div>

        <div class="card--header">
            <h1>Encontre <span>Ant么nio</span> no local de partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>

        <div class="card--body flex">

            <div class="card--body--left flex">

                <div class="card--body--left--drive flex">

                    <div class="card--body--left--drive--avatar">
                        <img src="https://media.licdn.com/dms/image/D4D03AQGAHbuT0Ab_PQ/profile-displayphoto-shrink_800_800/0/1665778204108?e=1689811200&v=beta&t=yoT1ClATan4dZZei6I-cbu6eaXEwD-pnGKRP5wqDOgE"
                            alt="image de Antonio Neto">
                    </div>

                    <div class="card--body--left--drive--score flex">
                        <div class="card--body--left--drive--score--star">
                            <i class="ph-fill ph-star"></i>
                        </div>

                        <strong>5.0</strong>

                    </div>

                    <div class="card--body--left--drive--name">
                        Ant么nio N.
                    </div>

                </div>

                <div class="card--body--left--car ">
                    <img src="https://i.ibb.co/s9dyf71/image-3769.png" alt="purple car">
                </div>

            </div>

            <div class="card--body--right">
                <div class="card--body--right--plate">
                    BCD0D19
                </div>

                <div class="card--body--right--model">
                    Honda Civic Roxo
                </div>

            </div>
            
        </div>

        <div class="card--footer flex">
            <div class="card--footer--input-wrapper flex">
                <label for="message">Enviar mensagem para Ant么nio...</label>
                <input type="text" name="Enviar mensagem para Boris..." id="message" placeholder="Enviar mensagem para Ant么nio...">
            </div>

            <div class="car--footer--phone">
                <i class="ph-fill ph-phone"></i>
            </div>

            <div class="car--footer--shield">
                <i class="ph-fill ph-shield-plus"></i>
            </div>
        </div>
    </div>
</body>

</html>
